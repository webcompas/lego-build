# Build go-acme/lego

name: lego

on:
  push:
    branches: [ "main", "develop" ]
  pull_request:
    branches: [ "main", "develop" ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        repository: 'go-acme/lego'

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'

    - name: Build
      run: |
        make build
        ./dist/lego --version
      
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: lego-build
        path: ./dist/lego
